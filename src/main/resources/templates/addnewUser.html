<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class="text-center">Create New User</h1>
<div class="card-body">
<form th:action="@{/Users}" th:object="${user}" method="POST">
<div class="form-group">
<label>First Name</label>
<input type="text" name="name" th:field="*{firstName}" class="form-control" placeholder="First Name"/>
</div>
<div class="form-group">
<label>Last Name</label>
<input type="text" name="type" th:field="*{lastName}" class="form-control" placeholder="Last Name"/>
</div>
<div class="form-group">
<label>Phone Number</label>
<input type="text" name="price" th:field="*{number}" class="form-control" placeholder="Number"/>
</div>
<div class="form-group">
<label>Address</label>
<input type="text" name="price" th:field="*{address}" class="form-control" placeholder="Address"/>
</div>
<div class="form-group">
<label>Pin-Code</label>
<input type="text" name="price" th:field="*{pincode}" class="form-control" placeholder="Pincode"/>
</div>
<div class="box-footer">
<button type="submit" class="btn btn-primary">
Submit
</button>
</div>
</form>
</div>
</div>
</div>

</div>
</body>
</html>
