<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FooD Items Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row">
	<h1>List FooD Items</h1>
	
	
</div>
<div class="container">
<div class="col-lg-3">
<a th:href="@{/FoodItems/new}" class ="btn btn-primary btn-sm mb-3">Add FoodItem</a>
</div>

</div>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>Name</th>
<th>Type</th>
<th>Price</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="foodItem:${foodItems}">
<td th:text="${foodItem.name}"></td>
<td th:text="${foodItem.type}"></td>
<td th:text="${foodItem.price}"></td>
<td>
<a th:href="@{/FoodItems/edit/{id}(id=${foodItem.id})}" class="btn btn-primary">Update</a>
<a th:href="@{/FoodItems/{id}(id=${foodItem.id})}" class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
