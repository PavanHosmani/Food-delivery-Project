<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FooD Items Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row">
	<h1>List User</h1>
	
	
</div>
<div class="container">
<div class="col-lg-3">
<a th:href="@{/Users/new}" class ="btn btn-primary btn-sm mb-3">Add User</a>
</div>

</div>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Number</th>
<th>Address</th>
<th>Pin-code</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="user:${users}">
<td th:text="${user.firstName}"></td>
<td th:text="${user.lastName}"></td>
<td th:text="${user.number}"></td>
<td th:text="${user.address}"></td>
<td th:text="${user.pincode}"></td>
<td>
<a th:href="@{/Users/edit/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
<a th:href="@{/Users/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
