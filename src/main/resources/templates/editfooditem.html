<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class="text-center">Update FoodItem</h1>
<div class="card-body">
<form th:action="@{/FoodItems/{id} (id=${foodItem.id})}" th:object="${foodItem}" method="POST">
<div class="form-group">
<label>Name</label>
<input type="text" name="firstName" th:field="*{name}" class="form-control" placeholder="Enter the Student FisrtName"/>
</div>
<div class="form-group">
<label>Type</label>
<input type="text" name="lastName" th:field="*{type}" class="form-control" placeholder="Enter the Student lastName"/>
</div>
<div class="form-group">
<label>Price</label>
<input type="text" name="email" th:field="*{price}" class="form-control" placeholder="Enter the Student FisrtName"/>
</div>
<div class="box-footer">
<button type="submit" class="btn btn-primary">
Submit
</button>
</div>
</form>
</div>
</div>
</div>

</div>
</body>
</html>
